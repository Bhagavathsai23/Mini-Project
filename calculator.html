<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">IncomeTax</h1>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="calculator.html">Calculator</a>
        </nav>
    </header>

    <section class="calculator-section">
        <h2>Income Tax Calculator</h2>
        <form id="taxCalculator">
            <label for="income">Enter your income:</label>
            <input type="number" id="income" name="income" required>
            
            <label for="deductions">Enter deductions:</label>
            <input type="number" id="deductions" name="deductions" required>
            
            <button type="button" onclick="calculateTax()">Calculate Tax</button>
        </form>
        <div id="result"></div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Income Tax Guide</p>
    </footer>

    <script>
        function calculateTax() {
            const income = document.getElementById('income').value;
            const deductions = document.getElementById('deductions').value;
            let taxableIncome = income - deductions;
            let tax;

            // Simple tax calculation logic
            if (taxableIncome <= 250000) {
                tax = 0;
            } else if (taxableIncome <= 500000) {
                tax = taxableIncome * 0.05;
            } else if (taxableIncome <= 1000000) {
                tax = 12500 + (taxableIncome - 500000) * 0.2;
            } else {
                tax = 112500 + (taxableIncome - 1000000) * 0.3;
            }

            document.getElementById('result').innerHTML = `<h3>Your calculated tax is: â‚¹${tax.toFixed(2)}</h3>`;
        }
    </script>
</body>
</html>
