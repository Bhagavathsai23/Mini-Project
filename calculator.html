<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Income Tax Calculator</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="calculator.html">Income Tax Calculator</a>
        </nav>
    </header>
    
    <section id="calculator">
        <h2>Calculate Your Income Tax</h2>
        <form id="taxForm">
            <label for="income">Enter Your Income:</label>
            <input type="number" id="income" name="income" required>

            <label for="deductions">Enter Deductions:</label>
            <input type="number" id="deductions" name="deductions">

            <button type="button" onclick="calculateTax()">Calculate Tax</button>
        </form>

        <h3 id="result"></h3>
    </section>

    <footer>
        <p>&copy; 2024 Income Tax Guide</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
